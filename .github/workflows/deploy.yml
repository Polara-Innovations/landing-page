name: Build and Deploy

on:
  push:
    branches:
      - master  

permissions:
  contents: write  

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4  

      - name: Setup Node.js 🧑‍💻
        uses: actions/setup-node@v2
        with:
          node-version: '22'  

      - name: Install Dependencies 📦
        run: |
          npm install

      - name: Build Angular Project 🛠️
        run: |
          ng build --configuration production  # Usando a configuração de produção definida no angular.json

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4 
        with:
          folder: dist/landing-page/browser  
          branch: gh-pages  
          token: ${{ secrets.GITHUB_TOKEN }}  
