name: Build and Deploy

on:
  push:
    branches:
      - master  

permissions:
  contents: write  

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4  

      - name: Setup Node.js ğŸ§‘â€ğŸ’»
        uses: actions/setup-node@v2
        with:
          node-version: '22'  

      - name: Install Dependencies ğŸ“¦
        run: |
          npm install

      - name: Build Angular Project ğŸ› ï¸
        run: |
          ng build --configuration production  # Usando a configuraÃ§Ã£o de produÃ§Ã£o definida no angular.json

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4 
        with:
          folder: dist/landing-page/browser  
          branch: gh-pages  
          token: ${{ secrets.GITHUB_TOKEN }}  
