name: Build and Deploy

on:
  push:
    branches:
      - master  # ou a branch que você estiver usando para o desenvolvimento

permissions:
  contents: write  # Permissões para permitir escrita no repositório

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}  # Recomendado se você pretende fazer vários deploys rapidamente
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4  # Faz o checkout do código do repositório

      - name: Setup Node.js 🧑‍💻
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ou a versão do Node que você está usando

      - name: Install Dependencies 📦
        run: |
          npm install  # Instala as dependências

      - name: Build Angular Project 🛠️
        run: |
          npm run build --prod  # Faz o build de produção do Angular

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4  # Ação para deploy no GitHub Pages
        with:
          folder: dist/landing-page  # Pasta de saída do build do Angular
          branch: gh-pages  # A branch onde o site será publicado
          token: ${{ secrets.GITHUB_TOKEN }}  # Token de acesso para o deploy
