<div class="col-md-4 mb-4">
  <div class="card" [ngClass]="{ 'bg-dark': color === 'dark', 'bg-light': color === 'light' }">
    <div class="card-body">
      <h5 class="card-title" [ngClass]="{ 'text-light': color === 'dark', 'text-dark': color === 'light' }">{{ title }}</h5>
      <p class="card-text" [ngClass]="{ 'text-light': color === 'dark', 'text-dark': color === 'light' }">{{ description }}</p>
    </div>
  </div>
</div>
